<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Velvet Fork â€“ Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffaf5;
      color: #333;
      line-height: 1.5;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1.1rem;
      color: #666;
    }

    main.menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1600px;
      margin: auto;
    }

    .page {
      width: calc(50% - 2rem);
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: white;
      transition: transform 0.3s;
    }

    .page:hover {
      transform: scale(1.01);
    }

    .page img {
      width: 100%;
      display: block;
    }

    @media (max-width: 900px) {
      .page {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Velvet Fork</h1>
    <p>View our menu below or scan the QR code in-store</p>
  </header>

  <main class="menu-container">
	<div class="page"><img src="main_page.webp" alt="Main Page"/></div>
    <div class="page"><img src="menu1.webp" alt="Menu Page 1"/></div>
    <div class="page"><img src="menu2.webp" alt="Menu Page 2"/></div>
    <div class="page"><img src="menu3.webp" alt="Menu Page 3"/></div>
    <div class="page"><img src="menu4.webp" alt="Menu Page 4"/></div>
    <div class="page"><img src="menu5.webp" alt="Menu Page 5"/></div>
    <div class="page"><img src="menu6.webp" alt="Menu Page 6"/></div>
    <div class="page"><img src="menu7.webp" alt="Menu Page 7"/></div>
	<div class="page"><img src="menu7-1.webp" alt="Menu Page 7-1"/></div>
    <div class="page"><img src="menu8.webp" alt="Menu Page 8"/></div>
    <div class="page"><img src="menu9.webp" alt="Menu Page 9"/></div>
    <div class="page"><img src="menu10.webp" alt="Menu Page 10"/></div>
	 <div class="page"><img src="menu10-1.webp" alt="Menu Page 10-1"/></div>
    <div class="page"><img src="menu11.webp" alt="Menu Page 11"/></div>
    <div class="page"><img src="menu12.webp" alt="Menu Page 12"/></div>
    <div class="page"><img src="menu13.webp" alt="Menu Page 13"/></div>
    <div class="page"><img src="menu14.webp" alt="Menu Page 14"/></div>
    <div class="page"><img src="menu15.webp" alt="Menu Page 15"/></div>
    <div class="page"><img src="menu16.webp" alt="Menu Page 16"/></div>
  </main>
</body>
</html>
